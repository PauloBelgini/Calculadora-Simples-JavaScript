<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
<link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <h1>Calculadora JavaScript</h1>
 

        <label id = "ad">Adição <br></label>
        
        <input type="number" name="soma1" id="soma1"> +
        <input type="number" name="soma2" id="soma2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res1">Resultado</div>

    

        <label><br> Subtração <br></label>
        <input type="number" name="sub1" id="sub1"> -
        <input type="number" name="sub1" id="sub2">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <div id="res2">Resultado</div>
        
        <label><br> Multiplicação <br></label>
        <input type="number" name="mult1" id="mult1"> *
        <input type="number" name="mult2" id="mult2">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <div id="res3">Resultado</div>
        
        <label><br> Divisão <br></label>
        <input type="number" name="mult1" id="div1"> /
        <input type="number" name="mult2" id="div2">
        <input type="button" value="Dividir" onclick="dividir()">
        <div id="res4">Resultado</div>

        <script src="script.js"></script>
</body>
</html>
